<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D形象 - 风也曾辉煌过</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #0f1419;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1a1f2e 0%, #0c0f18 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: #FFD700;
        }
        
        .back-btn {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            color: #FFD700;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .content {
            display: flex;
            flex: 1;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .model-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .model-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #FFD700;
            text-align: center;
        }
        
        #live2d-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        #live2d-canvas {
            width: 100%;
            height: 100%;
        }
        
        .loading-text {
            position: absolute;
            color: #aaa;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-panel {
            width: 300px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .info-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #FFD700;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .model-info {
            margin-bottom: 20px;
        }
        
        .info-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        
        .info-label {
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .tips {
            margin-top: 20px;
        }
        
        .tip-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .tip-icon {
            color: #FFD700;
            font-size: 0.9rem;
            margin-top: 2px;
        }
        
        .tip-text {
            flex: 1;
            font-size: 0.9rem;
            color: #ddd;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .fallback-image {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .info-panel {
                width: 100%;
            }
            
            #live2d-container {
                min-height: 400px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-blog"></i>
                风也曾辉煌过 - Live2D形象
            </div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回博客
            </a>
        </header>
        
        <div class="content">
            <div class="model-container">
                <h2 class="model-title">玛丽公开模型</h2>
                <div id="live2d-container">
                    <div class="loading-text">
                        <i class="fas fa-spinner fa-spin"></i><br>
                        正在尝试加载Live2D模型...
                    </div>
                    <canvas id="live2d-canvas"></canvas>
                </div>
                <div class="controls">
                    <button class="control-btn" id="expression-btn" disabled>
                        <i class="fas fa-smile"></i> 切换表情
                    </button>
                    <button class="control-btn" id="motion-btn" disabled>
                        <i class="fas fa-running"></i> 切换动作
                    </button>
                    <button class="control-btn" id="reset-btn" disabled>
                        <i class="fas fa-sync-alt"></i> 重置位置
                    </button>
                </div>
            </div>
            
            <div class="info-panel">
                <h3 class="info-title">模型信息</h3>
                <div class="model-info">
                    <div class="info-item">
                        <div class="info-label">模型名称</div>
                        <div>玛丽公开模型</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">版本</div>
                        <div>Cubism 3.0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">物理效果</div>
                        <div>头发、衣服、胸部、裙子物理</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">表情控制</div>
                        <div>眉毛、眼睛、嘴巴</div>
                    </div>
                </div>
                
                <div class="tips">
                    <h3 class="info-title">操作提示</h3>
                    <div class="tip-item">
                        <i class="fas fa-mouse-pointer tip-icon"></i>
                        <div class="tip-text">点击并拖动模型可以改变位置</div>
                    </div>
                    <div class="tip-item">
                        <i class="fas fa-mouse tip-icon"></i>
                        <div class="tip-text">使用鼠标滚轮可以缩放模型大小</div>
                    </div>
                    <div class="tip-item">
                        <i class="fas fa-hand-point-up tip-icon"></i>
                        <div class="tip-text">点击模型不同部位可以触发不同动作</div>
                    </div>
                    <div class="tip-item">
                        <i class="fas fa-gamepad tip-icon"></i>
                        <div class="tip-text">使用上方按钮切换表情和动作</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 风也曾辉煌过的个人博客 | Live2D模型展示</p>
        </footer>
    </div>

    <!-- 使用简化版的Live2D加载方案 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('live2d-container');
            const loadingText = container.querySelector('.loading-text');
            const canvas = document.getElementById('live2d-canvas');
            const expressionBtn = document.getElementById('expression-btn');
            const motionBtn = document.getElementById('motion-btn');
            const resetBtn = document.getElementById('reset-btn');
            
            // 检查Live2D支持情况
            function checkLive2DSupport() {
                if (typeof Live2D === 'undefined') {
                    loadingText.innerHTML = `
                        <div style="text-align: center;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #ffcc00; margin-bottom: 20px;"></i>
                            <p>Live2D库加载失败</p>
                            <p style="font-size: 0.9rem; margin-top: 10px; color: #ccc;">
                                当前环境不支持Live2D模型显示<br>
                                已显示静态预览图
                            </p>
                        </div>
                    `;
                    
                    // 显示静态图片作为备选
                    const img = document.createElement('img');
                    img.src = '玛丽A(~y~)>>';
                    img.alt = '玛丽公开模型预览';
                    img.className = 'fallback-image';
                    container.appendChild(img);
                    
                    return false;
                }
                return true;
            }
            
            // 尝试加载Live2D模型
            function tryLoadLive2D() {
                if (!checkLive2DSupport()) {
                    return;
                }
                
                loadingText.innerHTML = '<i class="fas fa-spinner fa-spin"></i><br>正在加载模型...';
                
                // 模拟加载过程
                setTimeout(function() {
                    loadingText.innerHTML = `
                        <div style="text-align: center;">
                            <i class="fas fa-exclamation-circle" style="font-size: 48px; color: #ff6b6b; margin-bottom: 20px;"></i>
                            <p>模型加载失败</p>
                            <p style="font-size: 0.9rem; margin-top: 10px; color: #ccc;">
                                无法加载Live2D模型文件<br>
                                请检查文件路径和格式
                            </p>
                        </div>
                    `;
                    
                    // 显示静态图片作为备选
                    const img = document.createElement('img');
                    img.src = '玛丽A(~y~)>>';
                    img.alt = '玛丽公开模型预览';
                    img.className = 'fallback-image';
                    container.appendChild(img);
                    
                }, 2000);
            }
            
            // 初始化
            tryLoadLive2D();
            
            // 添加控制按钮的简单交互
            expressionBtn.addEventListener('click', function() {
                alert('表情切换功能需要Live2D模型支持');
            });
            
            motionBtn.addEventListener('click', function() {
                alert('动作切换功能需要Live2D模型支持');
            });
            
            resetBtn.addEventListener('click', function() {
                alert('重置位置功能需要Live2D模型支持');
            });
        });
    </script>
</body>
</html>
