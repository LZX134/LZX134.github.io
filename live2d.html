<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D形象 - 风也曾辉煌过</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #0f1419;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1a1f2e 0%, #0c0f18 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: #FFD700;
        }
        
        .back-btn {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            color: #FFD700;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .content {
            display: flex;
            flex: 1;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .model-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .model-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #FFD700;
            text-align: center;
        }
        
        #live2d-canvas-container {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        #live2d-canvas {
            width: 100%;
            height: 100%;
        }
        
        .loading-text {
            position: absolute;
            color: #aaa;
            font-size: 1.2rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .info-panel {
            width: 300px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .info-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #FFD700;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .model-info {
            margin-bottom: 20px;
        }
        
        .info-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        
        .info-label {
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .tips {
            margin-top: 20px;
        }
        
        .tip-item {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .tip-icon {
            color: #FFD700;
            font-size: 0.9rem;
            margin-top: 2px;
        }
        
        .tip-text {
            flex: 1;
            font-size: 0.9rem;
            color: #ddd;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .info-panel {
                width: 100%;
            }
            
            #live2d-canvas-container {
                min-height: 400px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-blog"></i>
                风也曾辉煌过 - Live2D形象
            </div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回博客
            </a>
        </header>
        
        <div class="content">
            <div class="model-container">
                <h2 class="model-title">玛丽公开模型</h2>
                <div id="live2d-canvas-container">
                    <div class="loading-text">
                        <i class="fas fa-spinner fa-spin"></i> 正在加载Live2D模型...
                    </div>
                    <canvas id="live2d-canvas"></canvas>
                </div>
                <div class="controls">
                    <button class="control-btn" id="expression-btn" disabled>
                        <i class="fas fa-smile"></i> 切换表情
                    </button>
                    <button class="control-btn" id="motion-btn" disabled>
                        <i class="fas fa-running"></i> 切换动作
                    </button>
                    <button class="control-btn" id="reset-btn" disabled>
                        <i class="fas fa-sync-alt"></i> 重置位置
                    </button>
                </div>
            </div>
            
            <div class="info-panel">
                <h3 class="info-title">模型信息</h3>
                <div class="model-info">
                    <div class="info-item">
                        <div class="info-label">模型名称</div>
                        <div>玛丽公开模型</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">版本</div>
                        <div>Cubism 3.0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">物理效果</div>
                        <div>头发、衣服、胸部、裙子物理</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">表情控制</div>
                        <div>眉毛、眼睛、嘴巴</div>
                    </div>
                </div>
                
                <div class="tips">
                    <h3 class="info-title">操作提示</h3>
                    <div class="tip-item">
                        <i class="fas fa-mouse-pointer tip-icon"></i>
                        <div class="tip-text">点击并拖动模型可以改变位置</div>
                    </div>
                    <div class="tip-item">
                        <i class="fas fa-mouse tip-icon"></i>
                        <div class="tip-text">使用鼠标滚轮可以缩放模型大小</div>
                    </div>
                    <div class="tip-item">
                        <i class="fas fa-hand-point-up tip-icon"></i>
                        <div class="tip-text">点击模型不同部位可以触发不同动作</div>
                    </div>
                    <div class="tip-item">
                        <i class="fas fa-gamepad tip-icon"></i>
                        <div class="tip-text">使用上方按钮切换表情和动作</div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 风也曾辉煌过的个人博客 | Live2D模型展示</p>
        </footer>
    </div>

    <!-- 引入Live2D相关库 -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.8/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display@0.4.2/dist/index.min.js"></script>

    <script>
        // 初始化Live2D模型
        async function initLive2D() {
            const canvasContainer = document.getElementById('live2d-canvas-container');
            const canvas = document.getElementById('live2d-canvas');
            const loadingText = canvasContainer.querySelector('.loading-text');
            const expressionBtn = document.getElementById('expression-btn');
            const motionBtn = document.getElementById('motion-btn');
            const resetBtn = document.getElementById('reset-btn');
            
            // 创建PIXI应用
            const app = new PIXI.Application({
                view: canvas,
                autoStart: true,
                resizeTo: canvasContainer,
                backgroundColor: 0x000000,
                backgroundAlpha: 0
            });
            
            try {
                // 显示加载状态
                loadingText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在加载模型文件...';
                
                // 加载Live2D模型 - 路径指向玛丽偶像_vts文件夹
                const modelUrl = '玛丽偶像_vts/玛丽公开模型.model3.json';
                const model = await PIXI.live2d.Live2DModel.from(modelUrl);
                
                // 隐藏加载文本
                loadingText.style.display = 'none';
                
                // 调整模型大小和位置
                const scale = 0.15;
                model.scale.set(scale);
                model.x = app.screen.width / 2;
                model.y = app.screen.height / 2;
                
                // 添加模型到舞台
                app.stage.addChild(model);
                
                // 启用按钮
                expressionBtn.disabled = false;
                motionBtn.disabled = false;
                resetBtn.disabled = false;
                
                // 添加拖拽功能
                let isDragging = false;
                let lastPosition = { x: 0, y: 0 };
                
                model.interactive = true;
                model.on('pointerdown', (event) => {
                    isDragging = true;
                    lastPosition = event.data.global.clone();
                });
                
                model.on('pointermove', (event) => {
                    if (isDragging) {
                        const position = event.data.global;
                        model.x += position.x - lastPosition.x;
                        model.y += position.y - lastPosition.y;
                        lastPosition = position.clone();
                    }
                });
                
                model.on('pointerup', () => {
                    isDragging = false;
                });
                
                model.on('pointerupoutside', () => {
                    isDragging = false;
                });
                
                // 添加缩放功能
                canvasContainer.addEventListener('wheel', (event) => {
                    event.preventDefault();
                    const delta = event.deltaY > 0 ? 0.9 : 1.1;
                    model.scale.x *= delta;
                    model.scale.y *= delta;
                    
                    // 限制缩放范围
                    const minScale = 0.05;
                    const maxScale = 0.5;
                    model.scale.x = Math.max(minScale, Math.min(maxScale, model.scale.x));
                    model.scale.y = Math.max(minScale, Math.min(maxScale, model.scale.y));
                });
                
                // 表情切换功能
                let currentExpression = 0;
                const expressions = model.internalModel.coreModel.getExpressionNames();
                
                expressionBtn.addEventListener('click', () => {
                    if (expressions.length > 0) {
                        currentExpression = (currentExpression + 1) % expressions.length;
                        model.internalModel.coreModel.setExpression(expressions[currentExpression]);
                        
                        // 更新按钮文本
                        expressionBtn.innerHTML = `<i class="fas fa-smile"></i> 表情: ${currentExpression + 1}/${expressions.length}`;
                    }
                });
                
                // 动作切换功能
                let currentMotion = 0;
                const motions = model.internalModel.motions;
                const motionGroups = motions ? Object.keys(motions) : [];
                
                motionBtn.addEventListener('click', () => {
                    if (motionGroups.length > 0) {
                        currentMotion = (currentMotion + 1) % motionGroups.length;
                        model.motion(motionGroups[currentMotion]);
                        
                        // 更新按钮文本
                        motionBtn.innerHTML = `<i class="fas fa-running"></i> 动作: ${currentMotion + 1}/${motionGroups.length}`;
                    }
                });
                
                // 重置位置功能
                resetBtn.addEventListener('click', () => {
                    model.x = app.screen.width / 2;
                    model.y = app.screen.height / 2;
                    model.scale.set(scale);
                });
                
                console.log('Live2D模型加载成功！');
                
            } catch (error) {
                console.error('Live2D模型加载失败:', error);
                loadingText.innerHTML = `
                    <div style="text-align: center; color: #ff6b6b;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <p>模型加载失败</p>
                        <p style="font-size: 0.8rem; margin-top: 10px;">错误: ${error.message}</p>
                        <p style="font-size: 0.8rem; margin-top: 10px;">请检查模型文件路径是否正确</p>
                    </div>
                `;
            }
        }
        
        // 页面加载完成后初始化Live2D
        document.addEventListener('DOMContentLoaded', initLive2D);
    </script>
</body>
</html>
